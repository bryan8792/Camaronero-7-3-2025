{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="{% static 'acciones/app_contabilidad_planCuentas/dist/themes/default/style.min.css' %}">
    <script src='{% static 'acciones/app_contabilidad_planCuentas/dist/jquery/jquery-2.0.3.min.js' %}'></script>
    <script src='{% static 'acciones/app_contabilidad_planCuentas/dist/jstree.min.js' %}'></script>


    <script type="text/javascript">
        $(function () {
            $('#jstree_cats').jstree();
        });
    </script>

{% endblock %}

{% block contenido %}

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">{{ nombre }}&nbsp
                            <i class="far nav-icon fa fa-home"></i></a></li>
                        <li class="breadcrumb-item active">Listado de {{ nombre }}&nbsp
                            <i class="far nav-icon fa fa-clipboard-check"></i></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header" style="background-color:#3498DB; text-transform: uppercase">
                            <h4 class="card-title"><strong>{{ nombre }}:</strong></h4>
                        </div>

                        &nbsp;<h5 class="text-center"><strong> &nbsp;&nbsp;PLAN DE CUENTAS</strong></h5>

                        <div id="wrapper_page">
                            {% block content %}
                            {% endblock %}
                        </div>

                        <br>
                        <br>

                    </div>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
