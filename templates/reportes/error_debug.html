<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Depuración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        h2 {
            color: #6c757d;
            margin-top: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            color: #fff;
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            color: #fff;
            background-color: #5a6268;
            border-color: #545b62;
        }
        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <div class="error-message">
            {{ error }}
        </div>

        <h2>Detalles del error:</h2>
        <pre>{{ error_details }}</pre>

        <h2>Herramientas de depuración:</h2>
        <p>Utiliza estas herramientas para diagnosticar el problema:</p>

        <div class="mt-3">
            <a href="{% url 'app_empresa:debug_template' %}?template=base.html" class="btn btn-primary">Verificar Plantilla Base</a>
            <a href="{% url 'app_empresa:debug_blocks' %}?template=base.html" class="btn btn-secondary">Verificar Bloques</a>
        </div>

        <div class="mt-3">
            <a href="{% url 'app_empresa:debug_costo_utilidad_hectarea' %}" class="btn btn-primary">Depurar Costo-Utilidad</a>
            <a href="{% url 'app_empresa:debug_costo_operativo_list' %}" class="btn btn-secondary">Depurar Costos Operativos</a>
            <a href="{% url 'app_empresa:debug_produccion_list' %}" class="btn btn-secondary">Depurar Producciones</a>
        </div>
    </div>
</body>
</html>
